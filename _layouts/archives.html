<section class="grid container">

  <!-- col-3 goes here for left align -->

  <div class="col-12_sm-12 grid-top padded-3 text-center">
    {% for post in paginator.posts %}
      <div class="col-4_sm-12 post-block">
          <a href="{{ post.url }}">
          <div class="post-image show-me" style="background-image:url({{post.image_path}});"></div>
          <h2>{{post.title}}</h2>
          <p>{{post.excerpt | truncatewords: 15}}</p>
          </a>
      </div>
    {% endfor %}
  </div>

  <div class="col-3_sm-12 padded-3">
  </div>
</section>
