---
layout: default
---

<section class="text-center container color-white recipes">
  <h1>RECIPES
  </h1>
</section>
<section class="grid container">

  <!-- col-3 goes here for left align -->

  <div class="col-9 grid-top padded-3">
    {% for post in paginator.posts %}
      <div class="col-6_sm-12 post-block">
          <a href="{{ post.url }}">
          <div class="post-image" style="background-image:url({{post.image_path}});"></div>
          <h2>{{post.title}}</h2>
          <p>{{post.excerpt | truncatewords: 40}}</p>
          </a>
      </div>
    {% endfor %}
  </div>


  <div class="col-3 sidebar padded-3">
      {% include sidebar.html %}
  </div>

</section>

{% include subscribe.html %}
